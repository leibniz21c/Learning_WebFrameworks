<!DOCTYPE html>
<html>
    <head>
        <title>Question : {{ question.subject }}</title>
    </head>
    <body>
        <h1> {{ question.subject }} </h1>
        <div id='content'>
            {{ question.content }}
        </div>
        <p>--------------------------------------------------</p>
        {% for answer in answer_list %}
            <h3>{{ forloop.counter }} 발행일 : {{ answer.create_date }}</h3>
            {{ answer.content }}
            <p>--------</p>
        {% endfor %}
    </body>
</html>
